<!DOCTYPE html>
<html>
  <head>
    <title>Zendesk Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .metric-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease;
      }

      .metric-card:hover {
        transform: translateY(-5px);
      }

      .metric-title {
        font-size: 18px;
        margin-bottom: 15px;
        opacity: 0.9;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .metric-value {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #fff;
      }

      .metric-subtitle {
        font-size: 14px;
        opacity: 0.7;
      }

      .loading {
        text-align: center;
        padding: 50px;
        font-size: 24px;
      }

      .error {
        background: rgba(255, 0, 0, 0.2);
        color: #ffcccc;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        margin: 20px 0;
      }

      .last-updated {
        text-align: center;
        margin-top: 30px;
        opacity: 0.7;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">Loading Zendesk Data...</div>
    <div class="dashboard" id="dashboard" style="display: none">
      <!-- Dashboard content will be populated here -->
    </div>
    <div class="last-updated" id="lastUpdated"></div>

    <script>
      // Configuration - Replace with your actual values
      const ZENDESK_CONFIG = {
        domain: "yourcompany.zendesk.com",
        email: "your-email@company.com",
        apiToken: "your-api-token", // Store securely in production
      };

      // Create authorization header
      const getAuthHeaders = () => {
        const credentials = btoa(
          `${ZENDESK_CONFIG.email}/token:${ZENDESK_CONFIG.apiToken}`
        );
        return {
          Authorization: `Basic ${credentials}`,
          "Content-Type": "application/json",
        };
      };

      // Async function to fetch open tickets
      async function getOpenTickets() {
        try {
          const response = await fetch(
            `https://${ZENDESK_CONFIG.domain}/api/v2/search.json?query=type:ticket status:open`,
            { headers: getAuthHeaders() }
          );

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          return data.count || 0;
        } catch (error) {
          console.error("Error fetching open tickets:", error);
          return "Error";
        }
      }

      // Async function to fetch urgent tickets
      async function getUrgentTickets() {
        try {
          const response = await fetch(
            `https://${ZENDESK_CONFIG.domain}/api/v2/search.json?query=type:ticket priority:urgent status<solved`,
            { headers: getAuthHeaders() }
          );

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          return data.count || 0;
        } catch (error) {
          console.error("Error fetching urgent tickets:", error);
          return "Error";
        }
      }

      // Async function to fetch tickets solved today
      async function getTicketsSolvedToday() {
        try {
          const today = new Date().toISOString().split("T")[0];
          const response = await fetch(
            `https://${ZENDESK_CONFIG.domain}/api/v2/search.json?query=type:ticket status:solved created>${today}`,
            { headers: getAuthHeaders() }
          );

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          return data.count || 0;
        } catch (error) {
          console.error("Error fetching solved tickets:", error);
          return "Error";
        }
      }

      // Async function to get agent statistics
      async function getAgentStats() {
        try {
          const response = await fetch(
            `https://${ZENDESK_CONFIG.domain}/api/v2/users.json?role=agent`,
            { headers: getAuthHeaders() }
          );

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          const activeAgents = data.users.filter((user) => user.active).length;
          return activeAgents || 0;
        } catch (error) {
          console.error("Error fetching agent stats:", error);
          return "Error";
        }
      }

      // Main async function to update the dashboard
      async function updateDashboard() {
        const loadingElement = document.getElementById("loading");
        const dashboardElement = document.getElementById("dashboard");
        const lastUpdatedElement = document.getElementById("lastUpdated");

        try {
          // Show loading state
          loadingElement.style.display = "block";
          dashboardElement.style.display = "none";

          // Fetch all data concurrently using Promise.all
          console.log("Fetching Zendesk data...");
          const [openTickets, urgentTickets, solvedToday, activeAgents] =
            await Promise.all([
              getOpenTickets(),
              getUrgentTickets(),
              getTicketsSolvedToday(),
              getAgentStats(),
            ]);

          // Update dashboard HTML
          dashboardElement.innerHTML = `
                    <div class="metric-card">
                        <div class="metric-title">Open Tickets</div>
                        <div class="metric-value">${openTickets}</div>
                        <div class="metric-subtitle">Awaiting Response</div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-title">Urgent Tickets</div>
                        <div class="metric-value">${urgentTickets}</div>
                        <div class="metric-subtitle">Needs Immediate Attention</div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-title">Solved Today</div>
                        <div class="metric-value">${solvedToday}</div>
                        <div class="metric-subtitle">Tickets Resolved</div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-title">Active Agents</div>
                        <div class="metric-value">${activeAgents}</div>
                        <div class="metric-subtitle">Available Support Staff</div>
                    </div>
                `;

          // Update last updated time
          const now = new Date();
          lastUpdatedElement.textContent = `Last updated: ${now.toLocaleTimeString()}`;

          // Hide loading, show dashboard
          loadingElement.style.display = "none";
          dashboardElement.style.display = "grid";

          console.log("Dashboard updated successfully");
        } catch (error) {
          console.error("Failed to update dashboard:", error);

          // Show error state
          dashboardElement.innerHTML = `
                    <div class="error">
                        <h3>Unable to Load Dashboard</h3>
                        <p>Error: ${error.message}</p>
                        <p>Check console for more details.</p>
                    </div>
                `;

          loadingElement.style.display = "none";
          dashboardElement.style.display = "block";
        }
      }

      // Initialize dashboard when page loads
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Page loaded, initializing dashboard...");

        // Initial load
        updateDashboard();

        // Auto-refresh every 5 minutes (300,000 milliseconds)
        setInterval(updateDashboard, 300000);

        console.log("Dashboard initialized with 5-minute refresh interval");
      });

      // Optional: Manual refresh function (you can call this from browser console)
      window.refreshDashboard = updateDashboard;
    </script>
  </body>
</html>
